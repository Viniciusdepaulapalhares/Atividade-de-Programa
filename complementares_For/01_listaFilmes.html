<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const listaDeQuantosNomes = Number(prompt(`Quantos filmes deseja cadastrar`));
    
    //PROCESSAMENTO
    let listaNova;
    let listaComedia = [];
    let listaDrama = [];
    let listaRomance = [];
    let filme;

    for(let i = 1; i <= listaDeQuantosNomes; i++) {
    filme = prompt("Qual o nome do filme");
    listaNova = prompt(`${filme} é um filme de C - (comedia), D - (Drama), R - (Romance)`).toUpperCase()
   
   
}
if (listaNova ===  "C") {
        listaComedia.push(filme)
    } else if (listaNova === "D") {
        listaComedia.push(filme)     
    } else if (listaNova === "R") {
        listaComedia.push(filme)
  
    }
  
    document.write(`drama: ${listaComedia.join(", ")} <br><br> Drama: ${listaDrama.join(", ")} <br><br> Romance: ${listaRomance.join(", ")} `)
</script>
