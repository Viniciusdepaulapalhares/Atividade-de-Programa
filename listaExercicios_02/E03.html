<script>
    //Problema: Quando o aluno entrar no IFC, ele deverá informar o Curso que está matriculado.
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Técnico em Informática (I): Bloco B!
    //Se Técnico em Química (Q): Bloco D!
    //Se Técnico em Agropecuária (A): Bloco E!

    //ENTRADA
    const aluno = prompt("Informe se vc é informatica (I), quimica (Q), Agropecuária (A)").toLocaleUpperCase()
    let resultado
    
    switch(aluno){
      case "I": resultado = `Bloco B`;
      break;
      case "Q": resultado = `Bloco D`;
      break;
      case "A": resultado = `Bloco E`;
      break;
    }
   document.write(resultado)
    //PROCESSAMENTO


    //SAÍDA


</script>
