<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const porte = prompt("Informe o porte do seu cachorro, se for  (P) - pequeno, (M) - medio e (G) - grande").toUpperCase()
    const idade = parseInt(prompt("Informe a idade do seu cão "))
    
    let resultado
    
    switch(porte){
      case "P":
        resultado = `a idade do seu cachorro é ${idade * 5} `
        break;
        case "M":
          resultado = `a idade do seu cachorro é ${idade * 6} `
          break;
          case "G":
            resultado = `a idade do seu cachorro é ${idade * 7} `
            break;
            default:
            resultado = `inválido`
          break;
    }
    document.write(resultado)
    // PROCESSAMENTO

    
    // SAÍDA

    </script>
