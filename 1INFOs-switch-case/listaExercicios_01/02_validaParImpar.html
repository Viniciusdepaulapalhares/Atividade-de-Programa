<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numeroInteiro = parseInt(prompt(`Diga um numero`))
    let resultado
    const res = numeroInteiro % 2
    //PROCESSAMENTO
    switch (res) {
        case 0: resultado = `é par`;
            
            break;
    
        default: resultado = `Não é par`;
            break;
    }
    
    //SAÍDA
    document.write(resultado)
</script>
