<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    const vogal = prompt("Informe uma vogal: A, E, I, O, U").toLocaleUpperCase()
    let resultado
   
   switch(vogal){
    case `A` : resultado = `é vogal `;
    break;
    case `E`: resultado = `é vogal`; 
    break;
    case `I`: resultado = `é vogal`; 
    break;
    case `O`: resultado = `é vogal`; 
    break;
    case `U`: resultado = `é vogal`; 
    break;
    default: resultado = `Não é uma vogal`
    break;
   }
   
   
    document.write(resultado)
    
    // SAÍDA

</script>
