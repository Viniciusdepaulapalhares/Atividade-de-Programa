<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    
    const turno = prompt(`Informe em que turno voce estuda: M-matutino ou V-Vespertino ou N- Noturno`).toLocaleUpperCase();
    let resultado;

    switch(turno){
        case `M`: resultado = `Bom dia`;
        break;
        case `V`: resultado = `Boa tarde`;
        break;
        case `N`: resultado = `Boa Noite`;
        break;
    }
    document.write(resultado)
</script>
