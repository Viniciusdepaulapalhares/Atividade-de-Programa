<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */
    for ( contador = 0;  contador <= 50; contador++) {
        if (contador % 2 === 1) {
            document.write(`${contador} <br>`)
        }
        
    }

</script>
