<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    //Entrada
    const preço = parseInt(prompt(`informe o preço do produto`))
    let resultado
    //Processamento
    (preço <= 280) ? resultado = `seu aumento de 20% é de ${(preço * 0.20) + preço}`
        : (preço <= 700) ? resultado = `seu aumento de 15% é de ${(preço * 0.15) + preço}`
            : (preço <= 1500) ? resultado = `seu aumento de 15% é de ${(preço * 0.10) + preço}`
                : resultado = `seu aumento de 5% é de ${(preço * 0.05) + preço}`
    //Saída
    document.write(resultado)
</script>
