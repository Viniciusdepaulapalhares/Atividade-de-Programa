<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
        const idade = parseInt(prompt("infone quantos anos voce têm"))
    let resultado = idade >= 18 ? `você é maior de idade`
    : `você ainda nao chegou, falta ${18 - idade}`
    
    document.write(resultado)
</script>
