<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadeCachorro = prompt(`Informe o porte do seu cachorro (pequeno, escreva a letra: P )- (Medio, escreva a letra: M )- (Grande, escreva a letra: G )- `).toUpperCase()
    const ano = parseInt(prompt(`Informe o ano que ele tem `))

    let resultado

    //Processamento
    (idadeCachorro === `P`) ? resultado = `o fator do seu cachorro é ${ano * 5}`
        : (idadeCachorro === `M`) ? resultado = `o fator do seu cachorro é ${ano * 6}`
            : (idadeCachorro === `G`) ? resultado = `o fator do seu cachorro é ${ano * 7}`
                : resultado = `NÂO PODE!!!`
    //Saída
    document.write(resultado)
</script>
