<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
 const nota = parseInt(prompt("informe a sua nota"));
 let resultado;
    //Processamento
 ((nota >= 10) && (nota <= 9)) ? resultado = `seu Conceito é "A" `
 : ((nota >= 8) && (nota <= 8.9)) ? resultado = `Seu conceito é "B"`
 : ((nota >= 7) && (nota <= 7.9)) ? resultado = `Seu conceito é "C"`
 : ((nota >= 6) && (nota <= 6.9)) ? resultado = `Seu conceito é "D"`
 : (nota < 6) ? resultado = `Seu conceito é "E"`
 :  resultado = `Invalido!`;
 
    //Saída
 document.write(resultado)
</script>
