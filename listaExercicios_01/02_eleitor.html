<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const nascimento = parseInt(prompt(`Informe o ano que vc nasceu`))
    let faltaIdade
    //Processamento
    (nascimento <= 2006) ? faltaIdade = `Voce pode votar`
        : faltaIdade = ` Falta ${nascimento + 2006} idade para votar`
    //Saída
    document.write(faltaIdade)
</script>
