<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    const salario = parseInt(prompt("informe o quanto voce paga de salario "))
    const agua = parseInt(prompt("informe o quanto voce paga de agua "))
    const energiaEletrica = parseInt(prompt("informe o quanto voce paga de Energia eletrica"))
    const telefone = parseInt(prompt("informe o quanto voce paga de telefone "))
    const supermercado = parseInt(prompt("informe o quanto voce paga de Supermercado")) 
    //Processamento
    const total = agua + energiaEletrica + telefone + supermercado
    
    let resultado = salario >= total ? `voce ganha o suficiente e ainda sobra ${salario - total}` : ` voce nao ganha o suficiente, te falta ${ total - salario}`
    //Saída
    document.write(resultado)
    
</script>
